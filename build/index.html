<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample - Главная</title>
    <link rel="stylesheet" property="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="set">
      <header class="head-row">
        <div class="section">
          <div class="bricks head-line">
            <div class="m10 t3 d2">
              <div class="head-logo"><a href="#">LW<span>Learn Words</span></a></div>
            </div>
            <div class="m2 t9 d10">
              <nav class="head-menu"><a href="#">Словарь</a></nav>
              <button class="head-btn"><span></span><span></span><span></span></button>
            </div>
          </div>
        </div>
      </header>
      <div class="translate">
        <div class="section">
          <div class="bricks">
            <div class="m12 t7 tl5">
              <div class="translate-head">
                <div class="translate-title">Перевести:</div>
                <div class="translate-word">Тестовый</div>
              </div>
            </div>
            <div class="tl10">
              <div class="pallet"></div>
            </div>
            <div class="m12 t7 tl5">
              <div class="translate-body">
                <form class="translate-form">
                  <input class="translate-input" placeholder="Введите перевод">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script async="async" src="js/main.js"></script>
      <!--	+inc('js','js/main.js',true)-->
    </div>
  </body>
</html>
